<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <span class="output">this is for the output...</span>
      </div>
      <div class="button"><span class="button-text" id="button-1">1</span></div>
      <div class="button"><span class="button-text" id="button-2">2</span></div>
      <div class="button"><span class="button-text" id="button-3">3</span></div>
      <div class="button"><span class="button-text" id="button-4">4</span></div>
      <div class="button"><span class="button-text" id="button-5">5</span></div>
      <div class="button"><span class="button-text" id="button-6">6</span></div>
      <div class="button"><span class="button-text" id="button-7">7</span></div>
      <div class="button"><span class="button-text" id="button-8">8</span></div>
      <div class="button"><span class="button-text" id="button-9">9</span></div>
      <div class="button"><span class="button-text" id="button-0">0</span></div>
      <div class="button">
        <span class="button-text" id="button-point">.</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-add">+</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-subtract">-</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-multiply">*</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-divide">/</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-power">**</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-sqrt">sqrt</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-percent">%</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-equal">=</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-clear">clear</span>
      </div>
      <div class="button">
        <span class="button-text" id="button-backspace">backspace</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
