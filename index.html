<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <span class="output"></span>
      </div>
      <div class="buttons">
        <button class="operand-btn" id="button-7">7</button>
        <button class="operand-btn" id="button-8">8</button>
        <button class="operand-btn" id="button-9">9</button>
        <button class="operator-btn" id="button-divide">&#xf7;</button>
        <button class="back-btn" id="button-back">&#x21b6;</button>
        <button class="clear-btn" id="button-clear">C</button>
        <button class="operand-btn" id="button-4">4</button>
        <button class="operand-btn" id="button-5">5</button>
        <button class="operand-btn" id="button-6">6</button>
        <button class="operator-btn" id="button-multiply">&#xd7;</button>
        <button class="operator-btn" id="button-power">&#8339;&#xb2;</button>
        <button class="plus-minus-btn" id="button-plus-minus">&#177;</button>
        <button class="operand-btn" id="button-1">1</button>
        <button class="operand-btn" id="button-2">2</button>
        <button class="operand-btn" id="button-3">3</button>
        <button class="operator-btn" id="button-subtract">-</button>
        <button class="evaluate-btn" id="button-sqrt">&#x221A;</button>
        <button class="operand-btn" id="button-0">0</button>
        <button class="operand-btn" id="button-point">.</button>
        <button class="percent-btn" id="button-percent">%</button>
        <button class="operator-btn" id="button-add">+</button>
        <button class="evaluate-btn" id="button-equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
