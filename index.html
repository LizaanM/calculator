<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <span class="output"></span>
      </div>
      <div class="buttons">
        <div class="operand-btn" id="button-7">
          <span>7</span>
        </div>
        <div class="operand-btn" id="button-8">
          <span>8</span>
        </div>
        <div class="operand-btn" id="button-9">
          <span>9</span>
        </div>
        <div class="operator-btn" id="button-divide">
          <span>&#xf7;</span>
        </div>
        <div class="back-btn" id="button-back">
          <span>&#x21b6;</span>
        </div>
        <div class="operand-btn" id="button-4">
          <span>4</span>
        </div>
        <div class="operand-btn" id="button-5">
          <span>5</span>
        </div>
        <div class="operand-btn" id="button-6">
          <span>6</span>
        </div>
        <div class="operator-btn" id="button-multiply">
          <span>&#xd7;</span>
        </div>
        <div class="clear-btn" id="button-clear">
          <span>&#x21ba;</span>
        </div>
        <div class="operand-btn" id="button-1">
          <span>1</span>
        </div>
        <div class="operand-btn" id="button-2">
          <span>2</span>
        </div>
        <div class="operand-btn" id="button-3">
          <span>3</span>
        </div>
        <div class="operator-btn" id="button-subtract">
          <span>-</span>
        </div>
        <div class="operator-btn" id="button-power">
          <span>&#8339;&#xb2;</span>
        </div>
        <div class="evaluate-btn" id="button-sqrt">
          <span>&#x221A;</span>
        </div>
        <div class="operand-btn" id="button-0">
          <span>0</span>
        </div>
        <div class="operand-btn" id="button-point">
          <span class="button-text">.</span>
        </div>
        <div class="evaluate-btn" id="button-percent">
          <span>%</span>
        </div>
        <div class="operator-btn" id="button-add">
          <span>+</span>
        </div>
        <div class="evaluate-btn" id="button-equal">
          <span>=</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
